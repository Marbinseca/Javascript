<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Form</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section>
        <form class="signupForm">
            <div class=header>
                <h1>Sign Up</h1>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="inputFields" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="inputFields" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="inputFields" placeholder="password" required>
            </div>

            <input type="submit" value="Sign Up" alt="Sing Up" class="signup-btn">

            <ul class="social">
                <p>Or sign up using the following platforms</p>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
            </ul>

            <div class="pre-acc">
                <p>Already have an account? <a href="#">Sign Up</a></p>
            </div>

            <div class="pre-acc">
                <p>Copyright Â©2022 Gesoftcol</p>
            </div>
        </form>
    </section>

</body>
</html>
