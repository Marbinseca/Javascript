<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="../css/style1.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section class="form-register">
        <form class="signupForm">
            <div class=header>
                <h1>Registration Form</h1>
            </div>

            <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input class="controls" type="text" name="name" id="name" placeholder="Enter your Name">
            </div>

            <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input class="controls" type="text" name="Last name" id="Last name" placeholder="Enter your last names">
            </div>

            <div class="input-group"></div>
            <i class="fa-solid fa-envelope"></i>
            <input class="controls" type="email" name="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input class="controls" type="password" name="password" id="password" placeholder="Enter your Password">
            </div>

            <p>I agree with <a href="#">Terms and Conditions</a></p>
            <input class="botons" type="submit" value="Register">
        <p><a href="#">Do I already have an account?</a></p>
      </section>
</body>
</html>
